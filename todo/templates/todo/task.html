{% extends "todo/base.html" %}

{% block styles %}
<link rel="stylesheet" href="">
{% endblock %}

{% block content %}
<h1>Tasks</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Description</th>
        <th scope="col">Day of the week</th>
      </tr>
    </thead>
    <tbody>

        {% for task in tasks %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ task.task }}</td>
        <td>{{ task.description}}</td>
        <td>{{ task.day_of_the_week}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
